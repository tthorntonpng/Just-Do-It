<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Just Do It - Task Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- header uses the special class so CSS applies the 3D effect -->
    <h1 class="just-do-it">Just Do It!</h1>

    <div class="task-input">
      <input id="new-task" type="text" placeholder="Add a new task..." />
      <button id="add-task-btn">Add</button>
    </div>

    <ul id="task-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
