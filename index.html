<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just Do It â€“ Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Just Do It!</h1>

    <div class="filter-container">
      <button class="filter active" data-category="all">All</button>
      <button class="filter" data-category="work">Work</button>
      <button class="filter" data-category="creative">Creative</button>
      <button class="filter" data-category="groceries">Groceries</button>
    </div>

    <div class="input-container">
      <input type="text" id="taskInput" placeholder="Add a new task...">
      <select id="categorySelect">
        <option value="work">Work</option>
        <option value="creative">Creative</option>
        <option value="groceries">Groceries</option>
      </select>
      <button id="addTaskBtn">Add</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
